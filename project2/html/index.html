    <title>Morse Code Translator</title>

  <body>
    <header>Morse Code Translator</header>
    <div class="content">
      <div>
        <textarea
          class="txtbox"
          name="input"
          id="input"
          cols="67"
          rows="5"
          placeholder=" Input your Text!"
        ></textarea>
      </div>
      <div>
        <button class="" type="button" id="ctm" onclick="cc2mc();">C2MC</button>
        <button class="" type="button" id="mtc" onclick="cmc2c();">MC2C</button>
        <button class="" type="reset" value="reset" id="clr" onclick="erase();">
          CLEAR
        </button>
      </div>
      <div>
        <textarea
          class="txtbox"
          name="output"
          id="output"
          cols="67"
          rows="5"
          placeholder=" Translated Text!"
        ></textarea>
      </div>
    </div>
    <div>
      <footer class="foot">
        Made by Leonardo Rosa <br />
        ITEC 225
      </footer>
    </div>
